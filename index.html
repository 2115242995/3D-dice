<!DOCTYPE html>
<html>
<head>
<title>Throw Dice Game</title>
<script>
function throwDice() {
  var dice = document.getElementById('dice');
  var randomNumber = Math.floor(Math.random() * 6) + 1;
  dice.innerText = randomNumber;
}
</script>
</head>
<body>
 
<h1>Throw Dice Game</h1>
<p>The dice shows: <span id="dice">0</span></p>
<button onclick="throwDice()">Throw Dice</button>
 
</body>
</html>
